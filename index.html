<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todolist">
        <div class="header">
          <h1>To-Do List<img class="image-cover" src="./todo.png" /></h1>
          <p>Keep your life on track, one task at a time.</p>
        </div>
        <div class="main">
          <input type="text" id="input-box" placeholder="Add your list to do" />
          <button id="submit" name="">Submit</button>
          <ul id="listTaks">
            <!-- <li class="checked">Pay bills</li>
            <li>Java script</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>React</li>
            <li>Node</li> -->
          </ul>
        </div>
        <div class="footer">
          <p>Done Tasks</p>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
